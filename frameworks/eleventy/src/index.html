---
layout: layouts/base.html
welcomeMessage: "Hello world"
---
  <h1>{{ welcomeMessage }} eleventy</h1>

  {% for post in collections.posts %}
    <p><a href={{ post.url }}>Link to blog</a> {{ post.data.title }}</p>
  {% endfor %}

  <ul>
    {% for todo in todos.todos %}
      <li>{{ todo.title }}</li>
    {% endfor %}
  </ul>
